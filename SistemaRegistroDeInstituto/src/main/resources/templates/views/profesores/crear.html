<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "plantillas/Atemplate :: head">
	<meta  charset="UTF-8">
	<title>Crear</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bodygeneral">
<header th:replace="plantillas/Atemplate :: header"></header>
	<div class="container">
		<div class="">
		
			<form th:action="@{/profesores/guardar}" th:object=${profes} method="POST">
				<div class="card">
					<div class="card-heard  bg-dark text-white" >
						<h3 style="text-align: center; margin:1%;" >Nuevo Registro de Profesor</h3>
					</div>
					<div class="card-body col-12">
					<div class="form-group row ">
					
                    		
					</div>
							
						<div class="form-group row ">
						<div class="form-group col-6">
							<label>Codigo/DNI: </label>
                    		<input th:field="*{codprof}" type="text" class="form-control col"  maxlength="8" required/>
                    		<label> Nombre </label>
							<input th:field=*{prof_nom} type="text" class="form-control col" required/>
							<label> Fecha Nacimiento </label>
							<input th:field=*{prof_nac} type="date" class="form-control col" required/>
							<label> Direccion </label>
							<input th:field=*{prof_dir} type="text" class="form-control col" required/>
						</div>
					
						<div class="form-group col-6">
							<label> IdUsuario</label>
							<input th:field=*{idusuario} type="number" class="form-control col" placeholder="(Revisar del Listado de Usuarios Disponibles)" required/>
							<label> Apellido </label>
							<input th:field=*{prof_ape} type="text" class="form-control col" required/>
							<label> Telefono </label>
							<input th:field=*{prof_telf} type="number" max="999999999" class="form-control col" required/>
							<label> Especialidad </label>
							<input th:field=*{prof_especialidad} type="text" class="form-control col" required/>
						</div>
							</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success" />
						<a th:href="@{/profesores/listar}" class="btn btn-primary"> Regresar </a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<footer th:replace="plantillas/Atemplate :: footer"></footer>
</body>

</html>
