<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantillas/Atemplate :: head">
</head>
<body>
	<header th:replace="plantillas/Atemplate :: header"></header>

	<div class="container col-6">
		<div class="card bg-light">
			<form th:action="@{/cursos/guardar}" th:object="${cursos}"
				method="POST">
				<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
				<div class="card-body col-8 mx-auto">



					<div class="form-group row">
						<input type="hidden" th:field="*{idcurso}"
							class="form-control form-control-sm col" id="idcurso">
					</div>

					<div class="form-group row">
						<label class="col-4" for="nomcurso ">Curso</label> <input
							th:field="*{nomcurso}" type="text"
							class="form-control form-control-sm col" id="nomcurso"
							placeholder="Nombre del Curso"> <small></small>
					</div>


					<div class="form-group row">
						<label class="col-4" for="requisito">Requisito</label> <select
							th:field="*{requisito}"
							class="form-control form-control-sm col" id="requisito">
							<option th:value="'Sin Requisitos'" selected>Sin
								Requisitos</option>
							<option th:each="cur:${lstCurso}" th:value="${cur.nomcurso}"
								th:text="${cur.nomcurso}" />

						</select>
					</div>

					<div class="form-group row">
						<label class="col-4" for="estado">Estado</label> <input
							th:field="*{estado}" type="checkbox"
							class="form-control form-control-sm col" id="estado"
							placeholder="estado" style="width: 300%"> <small></small>
					</div>

			

				</div>
				<div class="card-footer bg-dark" style ="text-align: center">
					<input type="submit" class="btn btn-primary btn-sm" value="Guardar" />
					<a th:href="@{/cursos/listar}" class="btn btn-primary btn-sm ">Regresar</a>
				</div>
			</form>
		</div>
	</div>

	<footer th:replace="plantillas/Atemplate :: footer"></footer>
</body>

</html>
